<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Push</title>
</head>
<body>
	<button onclick="subscribe();">Subcribirce</button>
	<script>
		addEventListener('load',async () => {
			let sw = await navigator.serviceWorker.register('./sw.js');
			console.log(sw)
		})

		async function subscribe() {
			let sw = await navigator.serviceWorker.ready;
			let push = await sw.pushManager.subscribe({
				userVisibleOnly: true,
				applicationServerKey: 'BJFKcFTLYt7wa7AM3wYTpJQTuiO49qz5Wp4aCNYABp8M6NNCTneVc5um1VVHaVLP89PXnkLm1HFb2jFI6rP4cbU'
			});
			console.log(JSON.stringify(push))
		}
	</script>
</body>
</html>
